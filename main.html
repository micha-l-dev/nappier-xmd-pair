    * {

    body {

    @keyframes glowText {

    .button {
      position: relative;
      width: 220px;
      height: 50px;
      color: #fff;
      background: linear-gradient(135deg, #111, #1c1c1c);
      border: 2px solid #00ff99;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(90deg, #00ff88, #00aaff, #ff003c, #00ff88);
      background-size: 400%;
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 12px;
      animation: neon 6s linear infinite;
    }

    @keyframes neon {
      0% { background-position: 0% 0%; }
      100% { background-position: 400% 0%; }
    }

    .button:hover::before {
      opacity: 1;
    }

    .button:hover {
      transform: scale(1.08);
      border-color: transparent;
      color: #00ffcc;
      background: linear-gradient(135deg, #1c1c1c, #000);
    }

    /* Music Section */

      text-align: center;
    }

    }

      padding: 10px 25px;
